<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
  <title>Newsletter sign-up form with success message</title>



</head>
<body>

  <section>
    <div class="container ">
      <div class="grupo ">
        <div class="left-side ">
            <div class="title">
              <h1>Stay updated!</h1>
              <p>Join 60,000+ product managers receiving monthly updates on:</p>
            </div>
            <div class="info">
          
              <div class="tilde">
                <i class="ri-checkbox-circle-fill"></i>
                <p>Product discovery and building what matters</p>
              </div>
              <div class="tilde">
              <i class="ri-checkbox-circle-fill"></i>
              <p></i>Measuring to ensure updates are a success</p>
              </div>
              <div class="tilde">
                <i class="ri-checkbox-circle-fill"></i>
                <p>And much more!</p>
              </div>
          
          
            </div>
            <div class="email">

              <div class="label-email">
                <p>Email address</p>
              </div>
        
              <input id="email" class="" placeholder="email@company.com">
              <span id="error-msg" class="error-msg"></span>
            </div>

            <button id="btn-subscribe">Subscribe to monthly newsletter</button>

        </div>

        <div class="right-side">
          
        </div>
    



       
      
      
      </div>
    </div>
    <div class="container-success ">
        <div class="grupo-success ">
          <div class="icon"><i class="ri-checkbox-circle-fill"></i></div>
          <div class="info-success">
            
          </div>
          <button id="btn-dissmiss">Dismiss message</button>
        </div> 
        
    </div>
  </section>

  

  


  

  <script src="js/main.js"></script>
</body>
</html>
